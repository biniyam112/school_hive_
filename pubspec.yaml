name: school_hive
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  go_router: ^6.5.7
  responsive_sizer: ^3.1.1
  dartz: ^0.10.1
  equatable: ^2.0.5
  flutter_bloc: ^8.1.2
  flutter_secure_storage: ^8.0.0
  google_fonts: ^4.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist/static/Urbanist-Thin.ttf
        - asset: assets/fonts/Urbanist/static/Urbanist-Light.ttf
        - asset: assets/fonts/Urbanist/static/Urbanist-Regular.ttf
        - asset: assets/fonts/Urbanist/static/Urbanist-Medium.ttf
        - asset: assets/fonts/Urbanist/static/Urbanist-SemiBold.ttf
        - asset: assets/fonts/Urbanist/static/Urbanist-Bold.ttf
        - asset: assets/fonts/Urbanist/static/Urbanist-ExtraBold.ttf
        - asset: assets/fonts/Urbanist/static/Urbanist-Black.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/static/Poppins-Thin.ttf
        - asset: assets/fonts/Poppins/static/Poppins-Light.ttf
        - asset: assets/fonts/Poppins/static/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/static/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins/static/Poppins-SemiBold.ttf
        - asset: assets/fonts/Poppins/static/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins/static/Poppins-ExtraBold.ttf
        - asset: assets/fonts/Poppins/static/Poppins-Black.ttf
